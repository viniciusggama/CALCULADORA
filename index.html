<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <section id="calculadora">
    <div id="entrada_dados">

        <div id="resu">
            <input type="text" name="" id="res" placeholder="RESULTADO">
        </div>
        <div class="numeros">
            <input type="text" name="" id="valor_one">
            <label for="">valor 1</label>
        </div>

         <div class="numeros">
            <input type="text" name="" id="valor_two">
            <label for="">valor 2</label>
         </div>
</div>

<div id="operacao">
    <input type="button" value="+" id="somar">
    <input type="button" value="-" id="subtrair">
    <input type="button" value="*" id="multiplicar">
    <input type="button" value="/" id="dividir">
</div>
    </section>

    <script src="arquivo.js"></script>
</body>
</html>
